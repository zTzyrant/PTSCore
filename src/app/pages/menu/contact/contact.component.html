                fill="none"

          </div>

          <div class="mt-6 w-80 md:mt-8">
            <h3 class="text-gray-600">Follow us</h3>

              <a
                class="mx-1.5 transform text-gray-400 transition-colors duration-300 hover:text-neutral"
                href="#"
              >
                <svg
                  class="h-8 w-8"
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path

            </div>
          </div>
        </div>

        <div class="my-auto mt-8 lg:mx-6 lg:w-1/2">
          <div
            class="mx-auto w-full overflow-hidden rounded-xl border-2 bg-white px-8 py-10 lg:max-w-xl"
          >
            <h1 class="text-lg font-medium text-gray-700">
              What do you want to ask?
            </h1>

            <form class="mt-6" [formGroup]="contactForm" (submit)="submit()">
              <div class="flex-1">
                <label class="mb-2 block text-sm text-gray-600"
                  >Full Name</label
                >
                <input
                  type="text"
                  placeholder="John Doe"
                  class="input input-bordered input-primary w-full"
                  formControlName="fullname"
                />
                <label
                  class="m-1 text-sm text-red-500"
                  *ngIf="
                    contactForm.controls['fullname'].invalid &&
                    (contactForm.controls['fullname'].touched ||
                      contactForm.controls['fullname'].dirty)
                  "
                >
                  <span
                    *ngIf="
                      contactForm.controls['fullname'].hasError('required')
                    "
                    >Fullname is required</span
                  >
                  <span
                    *ngIf="
                      contactForm.controls['fullname'].hasError('minlength')
                    "
                  >
                    Fullname must be at least 3 characters long</span
                  >
                </label>
              </div>

              <div class="mt-6 flex-1">
                <label class="mb-2 block text-sm text-gray-600"
                  >Email address</label
                >
                <input
                  type="email"
                  placeholder="johndoe@example.com"
                  class="input input-bordered input-primary w-full"
                  formControlName="email"
                />
                <label
                  class="m-1 text-sm text-red-500"
                  *ngIf="
                    contactForm.controls['email'].invalid &&
                    (contactForm.controls['email'].touched ||
                      contactForm.controls['email'].dirty)
                  "
                >
                  <span
                    *ngIf="contactForm.controls['email'].hasError('required')"
                    >Email is required</span
                  >
                  <span *ngIf="contactForm.controls['email'].hasError('email')"
                    >Email is invalid</span
                  >
                </label>
              </div>

              <div class="mt-6 w-full">
                <label class="mb-2 block text-sm text-gray-600">Message</label>
                <textarea
                  class="textarea textarea-bordered textarea-primary w-full"
                  placeholder="Message"
                  formControlName="message"
                ></textarea>
                <label
                  class="m-1 text-sm text-red-500"
                  *ngIf="
                    contactForm.controls['message'].invalid &&
                    (contactForm.controls['message'].touched ||
                      contactForm.controls['message'].dirty)
                  "
                >
                  <span
                    *ngIf="contactForm.controls['message'].hasError('required')"
                    >Message is required</span
                  >
                </label>
              </div>

              <div class="mt-8">
                <button
                  type="submit"
                  class="btn btn-primary inline-flex w-full items-center justify-center gap-3 p-3.5 text-sm"
                  [disabled]="contactForm.invalid || isFetching"
                >
                  @if (isFetching) {
                  <span class="loading loading-spinner loading-sm mr-2"></span>
                  loading... } @else { Submit}
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</app-main>
