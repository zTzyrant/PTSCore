<aside
  class="sidebar-ds font-poppins tracking-wide"
  [ngClass]="{ open: gs.isSideBarOpen }"
>
  <div class="h-19">
    <button
      class="absolute right-0 top-0 cursor-pointer p-4 font-bold text-slate-800 opacity-50 xl:hidden"
      (click)="gs.setOpenSidebar(!gs.isSideBarOpen)"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-5 w-5"
        fill="currentColor"
        viewBox="0 0 384 512"
      >
        <path
          d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"
        />
      </svg>
    </button>
    <a class="m-0 block px-8 py-6 text-center text-slate-700" target="_blank">
      <h2 class="text-lg font-bold">
        <a routerLink="/">PTS <span class="text-sm">Merchant</span></a>
      </h2>
    </a>
  </div>
  <hr
    class="dark:bg-gradient-to-r dark:from-transparent dark:to-transparent mt-0 h-px bg-transparent bg-gradient-to-r from-transparent via-black/40 to-transparent"
  />
  <div
    class="block max-h-screen w-auto grow basis-full items-center overflow-auto"
  >
    <ul class="mb-0 flex flex-col pl-0">
      <li class="mt-0.5 w-full">
        <a
          class="mx-2 my-0 flex items-center rounded-lg px-4 py-2.7 text-base hover:bg-slate-100"
          routerLink="/merchant"
          routerLinkActive="!bg-slate-200 text-slate-800"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          <div
            class="mr-2 flex h-8 w-8 items-center justify-center rounded-lg text-center"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              viewBox="0 0 640 512"
            >
              <path
                d="M64 64V352H576V64H64zM0 64C0 28.7 28.7 0 64 0H576c35.3 0 64 28.7 64 64V352c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V64zM128 448H512c17.7 0 32 14.3 32 32s-14.3 32-32 32H128c-17.7 0-32-14.3-32-32s14.3-32 32-32z"
              ></path>
            </svg>
          </div>
          <span> Dashboard </span>
        </a>
      </li>
      <li class="mt-0.5 w-full">
        <a
          class="mx-2 my-0 flex items-center rounded-lg px-4 py-2.7 text-base hover:bg-slate-100"
          routerLink="/merchant/manage-merchant"
          routerLinkActive="!bg-slate-200 text-slate-800"
        >
          <div
            class="mr-2 flex h-8 w-8 items-center justify-center rounded-lg text-center"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              fill="currentColor"
              viewBox="0 0 512 512"
            >
              <path
                d="M471.6 21.7c-21.9-21.9-57.3-21.9-79.2 0L362.3 51.7l97.9 97.9 30.1-30.1c21.9-21.9 21.9-57.3 0-79.2L471.6 21.7zm-299.2 220c-6.1 6.1-10.8 13.6-13.5 21.9l-29.6 88.8c-2.9 8.6-.6 18.1 5.8 24.6s15.9 8.7 24.6 5.8l88.8-29.6c8.2-2.7 15.7-7.4 21.9-13.5L437.7 172.3 339.7 74.3 172.4 241.7zM96 64C43 64 0 107 0 160V416c0 53 43 96 96 96H352c53 0 96-43 96-96V320c0-17.7-14.3-32-32-32s-32 14.3-32 32v96c0 17.7-14.3 32-32 32H96c-17.7 0-32-14.3-32-32V160c0-17.7 14.3-32 32-32h96c17.7 0 32-14.3 32-32s-14.3-32-32-32H96z"
              />
            </svg>
          </div>
          <span> Manage Merchant </span>
        </a>
      </li>
      <li class="mt-0.5 w-full">
        <a
          class="mx-2 my-0 flex items-center rounded-lg px-4 py-2.7 text-base hover:bg-slate-100"
          routerLink="/merchant/products"
          routerLinkActive="!bg-slate-200 text-slate-800"
        >
          <div
            class="mr-2 flex h-8 w-8 items-center justify-center rounded-lg text-center"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              viewBox="0 0 512 512"
              fill="currentColor"
            >
              <path
                d="M32 32H480c17.7 0 32 14.3 32 32V96c0 17.7-14.3 32-32 32H32C14.3 128 0 113.7 0 96V64C0 46.3 14.3 32 32 32zm0 128H480V416c0 35.3-28.7 64-64 64H96c-35.3 0-64-28.7-64-64V160zm128 80c0 8.8 7.2 16 16 16H336c8.8 0 16-7.2 16-16s-7.2-16-16-16H176c-8.8 0-16 7.2-16 16z"
              />
            </svg>
          </div>
          <span> Products </span>
        </a>
      </li>
      <li class="mt-0.5 w-full">
        <a
          class="mx-2 my-0 flex items-center rounded-lg px-4 py-2.7 text-base hover:bg-slate-100"
          routerLink="/merchant/orders"
          routerLinkActive="!bg-slate-200 text-slate-800"
        >
          <div
            class="mr-2 flex h-8 w-8 items-center justify-center rounded-lg text-center"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              fill="currentColor"
              viewBox="0 0 448 512"
            >
              <path
                d="M160 112c0-35.3 28.7-64 64-64s64 28.7 64 64v48H160V112zm-48 48H48c-26.5 0-48 21.5-48 48V416c0 53 43 96 96 96H352c53 0 96-43 96-96V208c0-26.5-21.5-48-48-48H336V112C336 50.1 285.9 0 224 0S112 50.1 112 112v48zm24 48a24 24 0 1 1 0 48 24 24 0 1 1 0-48zm152 24a24 24 0 1 1 48 0 24 24 0 1 1 -48 0z"
              />
            </svg>
          </div>
          <span> Orders </span>
        </a>
      </li>
      <li class="mt-0.5 w-full">
        <a
          class="mx-2 my-0 flex items-center rounded-lg px-4 py-2.7 text-base hover:bg-slate-100"
          routerLink="/merchant/analytics-reports"
          routerLinkActive="!bg-slate-200 text-slate-800"
        >
          <div
            class="mr-2 flex h-8 w-8 items-center justify-center rounded-lg text-center"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              fill="currentColor"
              viewBox="0 0 448 512"
            >
              <path
                d="M160 80c0-26.5 21.5-48 48-48h32c26.5 0 48 21.5 48 48V432c0 26.5-21.5 48-48 48H208c-26.5 0-48-21.5-48-48V80zM0 272c0-26.5 21.5-48 48-48H80c26.5 0 48 21.5 48 48V432c0 26.5-21.5 48-48 48H48c-26.5 0-48-21.5-48-48V272zM368 96h32c26.5 0 48 21.5 48 48V432c0 26.5-21.5 48-48 48H368c-26.5 0-48-21.5-48-48V144c0-26.5 21.5-48 48-48z"
              />
            </svg>
          </div>
          <span> Analytics Reports </span>
        </a>
      </li>
      <li class="mt-4 w-full">
        <h6
          class="dark:text-white ml-2 pl-6 text-xs font-bold uppercase leading-tight opacity-60"
        >
          Account pages
        </h6>
      </li>
      <li class="mt-0.5 w-full">
        <a
          class="mx-2 my-0 flex items-center rounded-lg px-4 py-2.7 text-base hover:bg-slate-100"
          ><div
            class="mr-2 flex h-8 w-8 items-center justify-center rounded-lg text-center"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              fill="currentColor"
              viewBox="0 0 16 16"
            >
              <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"></path>
              <path
                fill-rule="evenodd"
                d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"
              ></path>
            </svg>
          </div>
          <span> Profile </span>
        </a>
      </li>
      <li class="mt-0.5 w-full">
        <a
          class="mx-2 my-0 flex cursor-pointer items-center rounded-lg px-4 py-2.7 text-base hover:bg-slate-100"
          (click)="logout()"
        >
          <div
            class="mr-2 flex h-8 w-8 items-center justify-center rounded-lg text-center"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              fill="currentColor"
              viewBox="0 0 512 512"
            >
              <path
                d="M377.9 105.9L500.7 228.7c7.2 7.2 11.3 17.1 11.3 27.3s-4.1 20.1-11.3 27.3L377.9 406.1c-6.4 6.4-15 9.9-24 9.9c-18.7 0-33.9-15.2-33.9-33.9l0-62.1-128 0c-17.7 0-32-14.3-32-32l0-64c0-17.7 14.3-32 32-32l128 0 0-62.1c0-18.7 15.2-33.9 33.9-33.9c9 0 17.6 3.6 24 9.9zM160 96L96 96c-17.7 0-32 14.3-32 32l0 256c0 17.7 14.3 32 32 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32l-64 0c-53 0-96-43-96-96L0 128C0 75 43 32 96 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32z"
              />
            </svg>
          </div>
          <span> Sign Out </span>
        </a>
      </li>
    </ul>
  </div>
</aside>
