<header class="w-full z-[999] top-0 fixed">
  <div class="bg-neutral text-white w-full hidden md:flex justify-end">
    <div class="mx-auto container px-2 sm:px-0 flex justify-end">
      <ul class="flex items-center text-sm font-semibold p-3">
        <li>
          <a href="/" class="hover:bg-white hover:text-neutral p-4 font-inter">
            Home
          </a>
        </li>
        <li>
          <a href="/" class="hover:bg-white hover:text-neutral p-4 font-inter">
            Products
          </a>
        </li>
        <li>
          <a href="/" class="hover:bg-white hover:text-neutral p-4 font-inter">
            About
          </a>
        </li>
        <li>
          <a href="/" class="hover:bg-white hover:text-neutral p-4 font-inter">
            Contact
          </a>
        </li>
        <li>
          <a href="/" class="hover:bg-white hover:text-neutral p-4 font-inter">
            Join Us
          </a>
        </li>
      </ul>
    </div>
  </div>
  <nav class="md:py-4 border-b-2 border-neutral/10 bg-base-100">
    <div class="mx-auto container px-2 sm:px-0">
      <div class="flex h-16 md:h-12 items-center justify-between lg:gap-3">
        <!-- Left -->
        <div class="justify-center md:flex md:items-center md:w-1/6">
          <a href="/" class="text-neutral text-center">
            <h2 class="text-4xl font-russoone font-bold text-center">PTS</h2>
          </a>
        </div>
        <!-- Middle -->
        <div class="justify-center hidden md:flex md:items-center md:w-4/6">
          <div class="relative w-full">
            <input
              type="text"
              class="py-3 px-4 pr-11 block w-full input"
              placeholder="Search Destination..."
            />
            <button
              class="absolute inset-y-0 right-0 flex items-center cursor-pointer z-20 pr-4"
            >
              <svg
                class="h-6 w-6 text-gray-400"
                aria-hidden="true"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                ></path>
              </svg>
            </button>
          </div>
        </div>
        <!-- Right -->
        <div class="justify-center flex md:items-center md:w-1/6">
          <div
            class="flex items-center divide-x-2 border rounded-full shadow-md overflow-hidden"
          >
            <button class="px-2 py-1 hover:bg-slate-200">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                viewBox="0 0 20 20"
                fill="currentColor"
              >
                <path
                  fill-rule="evenodd"
                  d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                  clip-rule="evenodd"
                ></path>
              </svg>
            </button>

            <button class="px-2 py-1 hover:bg-slate-200">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M5.121 17.804A13.937 13.937 0 0112 16c2.5 0 4.847.655 6.879 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0zm6 2a9 9 0 11-18 0 9 9 0 0118 0z"
                ></path>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>
  </nav>
</header>
