<div
  class="flex-wrap-inherit mx-auto flex w-full items-center justify-between px-4 py-2"
>
  <div class="breadcrumbs">
    <ol
      role="list"
      class="mr-auto flex items-center text-sm tracking-wide text-white"
    >
      <li><a class="font-bold" routerLink="/ministry"> Dashboard </a></li>
      <li *ngIf="getUrl().includes('/merchant/manage-merchant')">
        <a class="font-bold" routerLink="/merchant/manage-merchant">
          Manage Merchant
        </a>
      </li>
      <li *ngIf="getUrl().includes('/merchant/products')">
        <a class="font-bold" routerLink="/merchant/products"> Products </a>
      </li>
      <li *ngIf="getUrl().includes('/merchant/orders')">
        <a class="font-bold" routerLink="/merchant/orders"> Orders </a>
      </li>
    </ol>
  </div>

  <div class="flex flex-row gap-2">
    <button class="xl:hidden" (click)="gs.setOpenSidebar(!gs.isSideBarOpen)">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-5 w-5 text-white"
        fill="currentColor"
        viewBox="0 0 448 512"
      >
        <path
          d="M0 96C0 78.3 14.3 64 32 64H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32C14.3 128 0 113.7 0 96zM0 256c0-17.7 14.3-32 32-32H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32c-17.7 0-32-14.3-32-32zM448 416c0 17.7-14.3 32-32 32H32c-17.7 0-32-14.3-32-32s14.3-32 32-32H416c17.7 0 32 14.3 32 32z"
        ></path>
      </svg>
    </button>
    <button>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-5 w-5 text-white"
        fill="currentColor"
        viewBox="0 0 448 512"
      >
        <path
          d="M224 0c-17.7 0-32 14.3-32 32V51.2C119 66 64 130.6 64 208v18.8c0 47-17.3 92.4-48.5 127.6l-7.4 8.3c-8.4 9.4-10.4 22.9-5.3 34.4S19.4 416 32 416H416c12.6 0 24-7.4 29.2-18.9s3.1-25-5.3-34.4l-7.4-8.3C401.3 319.2 384 273.9 384 226.8V208c0-77.4-55-142-128-156.8V32c0-17.7-14.3-32-32-32zm45.3 493.3c12-12 18.7-28.3 18.7-45.3H224 160c0 17 6.7 33.3 18.7 45.3s28.3 18.7 45.3 18.7s33.3-6.7 45.3-18.7z"
        ></path>
      </svg>
    </button>
  </div>
</div>
